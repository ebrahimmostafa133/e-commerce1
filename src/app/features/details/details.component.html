<section class="py-16 bg-gray-50 dark:bg-gray-900">
  <div class="container max-w-6xl mx-auto px-4">
    <h1
      class="text-center text-4xl font-bold text-gray-800 mb-12 
             dark:text-gray-100"
    >
      Details Products
    </h1>

    <div class="grid sm:grid-cols-12 gap-10 items-center">
      <!-- Product Image -->
      <div class="col-span-12 sm:col-span-5 lg:col-span-4">
        <img
          src="{{ productDetails.imageCover }}"
          alt="{{ productDetails.title }}"
          class="w-full rounded-xl shadow-md"
        />
      </div>

      <!-- Product Info -->
      <div class="col-span-12 sm:col-span-7 lg:col-span-8 space-y-6">
        <h2
          class="text-2xl font-semibold text-gray-800 
                 dark:text-gray-100"
        >
          {{ productDetails.title }}
        </h2>

        <p
          class="text-gray-600 leading-relaxed 
                 dark:text-gray-300"
        >
          {{ productDetails.description }}
        </p>

        <span
          class="inline-block text-green-600 font-medium 
                 dark:text-green-400"
        >
          {{ productDetails.category.name }}
        </span>

        <div
          class="flex justify-between items-center text-lg font-medium"
        >
          <span
            class="text-green-700 
                   dark:text-green-400"
          >
            {{ productDetails.price }} EGP
          </span>

          <span class="flex items-center gap-1 text-yellow-500">
            <i class="fas fa-star"></i>{{ productDetails.ratingsAverage }}
          </span>
        </div>

        <button
          (click)="addProductItemToCart(productDetails._id)"
          class="w-full font-semibold btn py-3 
                 bg-green-600 text-white rounded-lg shadow-md 
                 hover:bg-green-700 transition cursor-pointer 
                 dark:bg-green-500 dark:hover:bg-green-600"
        >
          <i class="fas fa-shopping-cart"></i>
          Add to cart
        </button>
      </div>
    </div>
  </div>
</section>
