<section class="py-16 bg-gray-50">
  <div class="container max-w-6xl mx-auto px-4">
    <h1 class="text-center text-4xl font-bold text-gray-800 mb-12">
      Details Products
    </h1>
    <div class="grid sm:grid-cols-12 gap-10 items-center">
      <div class="col-span-12 sm:col-span-5 lg:col-span-4">
        <img
          src="{{ productDetails.imageCover }}"
          alt="{{ productDetails.title }}"
          class="w-full rounded-xl shadow-md"
        />
      </div>
      <div class="col-span-12 sm:col-span-7 lg:col-span-8 space-y-6">
        <h2 class="text-2xl font-semibold text-gray-800">
          {{ productDetails.title }}
        </h2>
        <p class="text-gray-600 leading-relaxed">
          {{ productDetails.description }}
        </p>
        <span class="inline-block text-green-600 font-medium">
          {{ productDetails.category.name }}
        </span>
        <div class="flex justify-between items-center text-lg font-medium">
          <span class="text-green-700">{{ productDetails.price }} EGP</span>
          <span class="flex items-center gap-1 text-yellow-500">
            <i class="fas fa-star"></i>{{ productDetails.ratingsAverage }}
          </span>
        </div>
        <button (click)="addProductItemToCart(productDetails._id)" class="w-full font-semibold btn py-3">
          <i class="fas fa-shopping-cart"></i>
          Add to cart
        </button>
      </div>
    </div>
  </div>
</section>
