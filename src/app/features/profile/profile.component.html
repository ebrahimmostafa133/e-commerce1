<section class=" mx-auto py-10 dark:text-white px-4 dark:bg-gray-900">
  <h2 class="text-3xl font-bold text-center text-green-600 mb-8 dark:text-emerald-400">
    My Profile
  </h2>

  <div class="grid md:grid-cols-2 gap-8 container">
    <!-- Update Profile Data -->
    <div
      class="bg-white p-6 rounded-xl shadow transition-colors duration-500 
             dark:bg-gray-900 dark:border dark:border-gray-700 dark:shadow-lg">
      <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">
        Update My Data
      </h3>
      <form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()">
        
        <app-input
          [control]="profileForm.get('name')"
          idInput="name"
          typeInput="text"
          labelInput="Name"
          element="input">
        </app-input>

        <app-input
          [control]="profileForm.get('email')"
          idInput="email"
          typeInput="email"
          labelInput="Email"
          element="input">
        </app-input>

        <app-input
          [control]="profileForm.get('phone')"
          idInput="phone"
          typeInput="text"
          labelInput="Phone"
          element="input">
        </app-input>

        <button type="submit"
          class="w-full bg-green-600 text-white py-2 rounded 
                 hover:bg-green-700 transition cursor-pointer
                 dark:bg-emerald-500 dark:hover:bg-emerald-600">
          Update Data
        </button>
      </form>
    </div>

    <!-- Change Password -->
    <div
      class="bg-white p-6 rounded-xl shadow transition-colors duration-500 
             dark:bg-gray-900 dark:border dark:border-gray-700 dark:shadow-lg">
      <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">
        Change Password
      </h3>
      <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">

        <app-input
          [control]="passwordForm.get('currentPassword')"
          idInput="currentPassword"
          typeInput="password"
          labelInput="Current Password"
          element="input"
          [togglePassword]="true">
        </app-input>

        <app-input
          [control]="passwordForm.get('password')"
          idInput="password"
          typeInput="password"
          labelInput="New Password"
          element="input"
          [togglePassword]="true">
        </app-input>

        <app-input
          [control]="passwordForm.get('rePassword')"
          idInput="rePassword"
          typeInput="password"
          labelInput="Confirm Password"
          element="input"
          [togglePassword]="true">
        </app-input>

        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded 
                 hover:bg-blue-700 transition cursor-pointer
                 dark:bg-blue-500 dark:hover:bg-blue-600">
          Change Password
        </button>
      </form>
    </div>
  </div>
</section>
