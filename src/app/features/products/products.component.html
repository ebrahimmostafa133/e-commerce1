<section class="bg-gray-100 border py-10 dark:bg-gray-900 dark:border-gray-700">
  <div class="container">
      <h2 class="text-4xl text-green-600 font-bold text-center m-10 dark:text-green-400">
        Products List
      </h2>

      <input 
        type="text" 
        placeholder="Search..." 
        class="border items-center flex mx-auto p-2 w-full md:w-3/5 
               rounded border-green-500 focus:outline-none 
               focus:ring-2 focus:ring-green-500 focus:border-transparent
               dark:bg-gray-800 dark:text-gray-200 dark:placeholder-gray-400 dark:border-green-400"
        [(ngModel)]="searchTerm">

      <div 
        class="parent grid mt-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-5">
         @for (product of productsList 
                | paginate: { id: 'foo', itemsPerPage: pageSize, currentPage: p, totalItems: total } 
                | search: searchTerm; track product.id) {
            <app-card [product]="product"></app-card>
         }
      </div>
  </div>

  <pagination-controls  id="foo" class="mt-4 items-center justify-center flex my-pagination"
      (pageChange)="getAllProductsData($event)">    
  </pagination-controls>
</section>
