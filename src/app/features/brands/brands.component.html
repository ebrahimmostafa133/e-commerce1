<section class="bg-gray-100 border py-10">
  <div class="container">
    <h2 class="text-4xl text-green-600 font-bold text-center m-10">Brands List</h2>

    <input type="text" placeholder="Search..."
      class="border items-center flex mx-auto p-2 w-full md:w-3/5 
             rounded border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
      [(ngModel)]="searchTerm">

    <div class="parent grid mt-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-5">
      @for (brand of brandsList 
              | paginate: { id: 'brands', itemsPerPage: pageSize, currentPage: p, totalItems: total }
              | search: searchTerm; 
              track brand._id) {

        <!-- Inline brand card -->
        <div class="border-2 border-green-500 rounded-xl overflow-hidden shadow hover:shadow-2xl transition-all duration-500">
          <img [src]="brand.image" [alt]="brand.name" class="w-full h-40 object-contain bg-white p-4">
          <div class="p-4 text-center">
            <h3 class="text-xl font-semibold text-green-800">{{ brand.name }}</h3>
          </div>
        </div>

      }
    </div>
  </div>

  <pagination-controls id="brands" class="mt-4 items-center justify-center flex my-pagination"
      (pageChange)="getAllBrandsData($event)">
  </pagination-controls>
</section>
