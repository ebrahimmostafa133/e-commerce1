<section class="pb-14 pt-7 bg-gray-50 dark:bg-gray-900">
  <div class="container">
    <h2 class="text-4xl text-green-600 text-center font-bold mb-6 dark:text-green-400">
      Shop Popular Categories
    </h2>

    <owl-carousel-o [options]="categoryOptions">
      @for (category of categoriesList; track category._id) {
        <ng-template carouselSlide [id]="category._id">
          <div
            class="group/card border-2 border-green-300 rounded-xl overflow-hidden shadow-sm 
                   hover:shadow-lg hover:border-green-500 transition-all duration-500 
                   bg-white dark:bg-gray-800 dark:border-green-600 dark:hover:border-green-400"
          >
            <div class="overflow-hidden">
              <img
                class="w-full h-64 object-cover group-hover/card:scale-105 transition-transform duration-500"
                src="{{ category.image }}"
                alt="{{ category.name }}"
              />
            </div>
            <h3
              class="text-lg font-semibold mt-3 text-center 
                     text-gray-800 dark:text-gray-200"
            >
              {{ category.name }}
            </h3>
          </div>
        </ng-template>
      }
    </owl-carousel-o>
  </div>
</section>
