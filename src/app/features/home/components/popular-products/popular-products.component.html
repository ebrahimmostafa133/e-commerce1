<section class="bg-gray-100 border py-10  ">
  <div class="container">
      <h2 class="text-4xl font-bold text-green-600 text-center pb-2">Popular Products</h2>
      <div class="parent grid mt-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-5">
         @for (product of productsList.slice(0, 12); track product.id) {
            <app-card [product]="product"></app-card>
         }
      </div>
  </div>
</section>
