<section class="bg-gray-100 border py-10">
  <div class="container">
    <h2 class="text-4xl text-green-600 font-bold text-center m-10">My Wishlist</h2>

    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (product of wishlist; track product._id) {
        <div
          class="border-2 border-green-700 rounded-xl overflow-hidden shadow relative group/card 
                 hover:border-green-500 hover:border-4 hover:shadow-lg transition-all duration-200">

          <!-- Image -->
          <div class="relative cursor-pointer overflow-hidden bg-gradient-to-br from-gray-50 to-gray-100">
            <div [routerLink]="['/details', product._id, product.slug]"
                 class="card-img group-hover/card:scale-110 cursor-pointer transition-all duration-700 ease-out">
              <img [src]="product.imageCover" [alt]="product.title"
                   class="w-full object-cover object-center transition-all duration-700" />
            </div>
          </div>

          <!-- Content -->
          <div class="px-4 pt-4 pb-3">
            <h4 class="text-emerald-600 text-xs font-medium tracking-wide">
              {{ product.category.name | term: 2 }}
            </h4>
            <h3
              class="font-bold text-gray-800 text-lg line-clamp-1 group-hover:text-emerald-700 transition-colors duration-300">
              {{ product.title | term: 3 }}
            </h3>

            <div class="flex justify-between items-center pt-2">
              <div class="flex items-center space-x-1 text-yellow-400">
                <i class="fas fa-star text-sm"></i>
                <span class="text-gray-600 text-sm font-medium">{{ product.ratingsAverage }}</span>
              </div>
              <div class="flex items-baseline space-x-1">
                <span
                  class="text-2xl font-bold bg-gradient-to-r from-emerald-600 to-green-600 bg-clip-text text-transparent">
                  {{ product.price | currency:'GBP' }}
                </span>
              </div>
            </div>
          </div>

          <!-- Action buttons -->
          <div class="px-5 pb-5 flex space-x-3">
            <button 
              (click)="removeFromWishlist(product._id)" 
              class="flex-1 bg-red-500 cursor-pointer hover:bg-red-600 text-white font-bold 
                     py-3 px-4 rounded-xl transition-all duration-300 
                     flex items-center justify-center space-x-2">
              <i class="fas fa-trash-alt"></i>
              <span>Remove</span>
            </button>

            <button 
                  (click)="addToCart(product._id)" 
                  class="flex-1 cursor-pointer bg-gradient-to-r from-emerald-500 to-green-600 
                        hover:from-emerald-600 hover:to-green-700 text-white font-bold 
                        py-3 px-4 rounded-xl transition-all duration-300 
                        flex items-center justify-center space-x-2">
                  <i class="fas fa-shopping-cart"></i>
                  <span>Add </span>
            </button>
          </div>
        </div>
      }
    </div>

    @if (wishlist.length === 0) {
      <div class="text-center text-gray-600 my-25 text-2xl font-semibold">
        Your wishlist is empty.
      </div>
    }
  </div>
</section>
